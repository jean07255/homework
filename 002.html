    <p>大東藝術文化中心為前大東國小之現址,藝術中心涵蓋800席多功能演藝廳和半戶外劇場，共有演藝廳、展覽館、藝術教育中心、圖書館等四棟建築，
其中圖書館將是台灣首座藝術圖書館,藝術中心更常有各種戶外免費藝術展演,是假日休閒及共享藝術盛宴的好去處。</p>
